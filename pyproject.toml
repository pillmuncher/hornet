[project]
name = "hornet"
version = "0.2.5a"
description = "Horn clauses via Expression Trees, a Prolog-like Embedded DSL for Python >=3.10"
authors = [
    {name = "Mick Krippendorf", email = "m.krippendorf@freenet.de"},
]
dependencies = [
    "toolz>=0.12.0",
    "codegen>=1.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
test = [
    "pytest~=6.2",
    "flake8~=3.9",
    "pytest-flake8~=1.0",
    "mccabe~=0.6",
    "pytest-mccabe~=2.0",
    "coverage~=5.5",
    "pytest-coverage~=0.0",
]
editor = [
    "neovim~=0.3",
]
